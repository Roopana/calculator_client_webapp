<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<style>
body {
	font-weight: bold;
}

.center {
margin-top: 100px;
  margin-bottom: 100px;
  margin-right: 150px;
  margin-left: 500px;
	width: 20%;
	padding: 20px;
	line-height: 200%;
}

div {
	height: 250px;
	width: 100 px;
	border: 1px solid Grey;
	border-radius: 5 px;
	background-color: HoneyDew;
}

</style>
</head>
<body>
	<div class="center">
		<form action="calculatorservlet" method="POST">
			<font color="black">Enter first number</font><br> <input
				type="text" name="input1" value="1"><br /> <font
				color="black">Choose the operand</font><br> <select
				name="operand">
				<option value="ADD">+</option>
				<option value="SUBTRACT">-</option>
				<option value="MULTIPLY">X</option>
				<option value="DIVIDE">/</option>
			</select><br> <font color="black">Enter second number</font><br> <input
				type="text" name="input2" value="1"><br /> <input
				type="submit" name="calculate" value="Calculate" />
				<p>Result: ${result}</p><br /> 
				<p>Calculation History: ${history}</p>
		</form>
		
			
	 </div>
</body>
</html>
